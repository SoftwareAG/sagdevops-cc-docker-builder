alias: container

templates:
  msc-server:
    fixes: 
      - wMFix.integrationServer.Core
    products:
      MSC:
        default: 
          primary.port:    5555
          diagnostic.port: 9999
          jmx.port:        8094
          configuration:
            OSGI-IS_${instance.name}:
              COMMON-MEMORY:
                COMMON-MEMORY:
                  InitSize: 64
                  MaxSize:  256
            
layers:
  runtime:
    productRepo: products
    fixRepo:     fixes
    templates:   msc-server

provision:
  default:
    runtime: local
